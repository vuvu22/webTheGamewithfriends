<style>
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;

    main div {
        background-color: antiquewhite;

</style>

<body>
    <header>
        <div>
        <p style="display: block; margin: 0;">#lytuongsong</p>
        <h1 class="fredericka-the great-regular"><a href="/PersonBlog/index.html">IfYourLife</a></h1>
        </div>
    </header>
   <main>
    <div>
    <h2>Tài Xỉu Game</h2>
    <button onclick="guess('tai')">Tài</button>
    <button onclick="guess('xiu')">Xỉu</button>
    <p id="result"></p>
    </div>
   </main>
    <script>
        function guess(choice) {
            var randomNumber = Math.floor(Math.random() * 6) + 1; // Random number between 1 and 6
            var resultText = "";
            if ((randomNumber % 2 === 0 && choice === "tai") || (randomNumber % 2 !== 0 && choice === "xiu")) {
                resultText = "Bạn đã đoán đúng! Kết quả là " + randomNumber + ".";
            } else {
                resultText = "Bạn đã đoán sai! Kết quả là " + randomNumber + ".";
            }
            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
